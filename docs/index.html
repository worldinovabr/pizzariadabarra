<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pizzaria da Barra — Cardápio (Cliente)</title>
  <link rel="manifest" href="/client/manifest.json" />
  <meta name="theme-color" content="#d84315"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
        <img src="dashboard/logo.jpg" class="logo" alt="Pizzaria da Barra" />
        <h1 style="text-align:center;">Pizzaria da Barra</h1>
        <span class="pedido-direto">Faça seu pedido direto da mesa</span>
    </div>
    <div class="actions">
        <button id="open-cart" class="carrinho-btn">
          Carrinho (<span id="cart-count">0</span>)
          <svg viewBox="0 0 24 24"><path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm1.664-2.252l1.72-7.447A1 1 0 0 0 19.41 7H6.21l-.94-2H2v2h2l3.6 7.59-1.35 2.44A1.992 1.992 0 0 0 7 17h12v-2H7.42l.93-1.68h7.72a1 1 0 0 0 .92-.628z"></path></svg>
        </button>
    </div>
  </header>

  <main>
    <section id="table-banner" class="table-banner">
      <div>
        <strong>Mesa:</strong> <span id="table-number">—</span>
      </div>
      <div class="table-actions">
        <button id="change-table">Alterar mesa</button>
        <button id="confirm-order" class="primary" disabled>Enviar</button>
      </div>
    </section>

    <section class="filters">
      <input id="search" placeholder="Buscar..." />
    <select id="category-filter" title="Filtrar categoria" aria-label="Filtrar categoria">
        <option value="all">Todos</option>
      </select>
    </section>

    <section id="menu" class="menu-grid" aria-live="polite"></section>
  </main>

  <aside id="cart" class="cart" aria-hidden="true">
    <header>
      <h2>Seu pedido</h2>
      <button id="close-cart">✕</button>
    </header>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="total">Total: R$ <span id="total-price">0,00</span></div>
      <div class="cart-opts">
  <button id="print-order">Imprimir</button>
  <button id="send-now" class="primary" disabled>Enviar agora</button>
      </div>
    </div>
  </aside>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="client-app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/client/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
