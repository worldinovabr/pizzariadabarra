<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pizzaria da Barra — Dashboard (Recepção)</title>
  <link rel="manifest" href="/dashboard/manifest.json" />
  <meta name="theme-color" content="#0b63a8"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="../assets/logo.jpg" class="logo" alt="Pizzaria da Barra"/>
      <h1>Dashboard - Recepção</h1>
    </div>
    <div class="user-area" id="user-area">
      <button id="btn-report" style="margin-right:12px;display:none">Relatório</button>
      <button id="btn-login">Entrar</button>
      <button id="btn-logout" style="display:none">Sair</button>
    </div>
  </header>

  <main>
    <section class="controls">
      <input id="filter" placeholder="Filtrar por mesa ou status" />
      <button id="refresh">Atualizar</button>
      <label><input type="checkbox" id="auto"> Atualização em tempo real</label>
    </section>

    <section id="reports" class="reports-list" style="display:none;margin-bottom:32px"></section>
    <section id="orders" class="orders-list"></section>
  </main>

  <!-- modal login -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Login - Recepção</h3>
      <input id="email" placeholder="email" />
      <input id="password" placeholder="senha" type="password" />
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="do-login" class="primary">Entrar</button>
        <button id="do-register">Cadastrar</button>
        <button id="close-modal">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="dashboard-app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/dashboard/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
