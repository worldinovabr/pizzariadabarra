<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pizzaria da Barra — Dashboard (Recepção)</title>
  <link rel="manifest" href="/dashboard/manifest.json" />
  <meta name="theme-color" content="#0b63a8"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="../assets/logo.png" class="logo" alt="Pizzaria da Barra"/>
      <h1>Dashboard - Recepção</h1>
    </div>
    <div class="user-area" id="user-area">
  <button id="btn-sales-report" class="button" style="margin-right:12px;display:none;">Relatório de Vendas Total</button>
  <button id="btn-orders" class="button" style="margin-right:12px;display:none;">Pedidos</button>
  <button id="btn-login" class="button">Entrar</button>
  <button id="btn-logout" class="button">Sair</button>
    </div>
  </header>

  <main>
    <section class="controls">
      <input id="filter" placeholder="Filtrar por mesa ou status" />
      <button id="refresh">Atualizar</button>
      <label><input type="checkbox" id="auto"> Atualização em tempo real</label>
    </section>

    <!-- Filtros para relatórios -->
    <section id="report-filters" style="display:none; margin-bottom:18px; gap:16px; align-items:center;">
      <select id="pizza-type-filter" style="padding:8px 12px; border-radius:8px;">
        <option value="">Todas as pizzas</option>
      </select>
      <input id="date-filter" type="date" style="padding:8px 12px; border-radius:8px;" />
      <button id="apply-report-filter" style="padding:8px 18px; border-radius:8px; background:#d84315; color:#fff; border:none;">Filtrar</button>
    </section>

    <section id="reports" class="reports-list" style="display:none;margin-bottom:32px"></section>
    <section id="orders" class="orders-list"></section>
  </main>

  <!-- modal login -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:320px;padding:32px 24px;box-shadow:0 8px 32px rgba(0,0,0,0.18);border-radius:18px;background:#fff;max-width:340px;margin:0 auto;">
      <img src="../assets/logo.png" alt="Logo" style="width:72px;height:72px;margin-bottom:18px;" />
      <h2 style="color:#d84315;margin-bottom:18px;text-align:center">Login do Administrador</h2>
      <input id="email" placeholder="Email" style="width:100%;padding:12px 14px;margin-bottom:12px;border-radius:10px;border:1px solid #eee;font-size:1.08rem;" />
      <input id="password" placeholder="Senha" type="password" style="width:100%;padding:12px 14px;margin-bottom:18px;border-radius:10px;border:1px solid #eee;font-size:1.08rem;" />
      <div style="display:flex;gap:10px;margin-top:8px;width:100%;justify-content:center;">
        <button id="do-login" class="primary" style="padding:10px 24px;border-radius:10px;font-size:1rem;">Entrar</button>
        <button id="do-register" style="padding:10px 24px;border-radius:10px;font-size:1rem;">Cadastrar</button>
        <button id="close-modal" style="padding:10px 24px;border-radius:10px;font-size:1rem;">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="dashboard-app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/dashboard/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
