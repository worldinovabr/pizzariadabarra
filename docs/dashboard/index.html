<!doctype html>
<html lang="pt-BR">
<head>

  <title>Pizzaria da Barra ‚Äî Dashboard (Recep√ß√£o)</title>
  <link rel="manifest" href="/dashboard/manifest.json" />
  <meta name="theme-color" content="#0b63a8"/>
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo.png" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="../assets/logo.jpg" class="logo" alt="Pizzaria da Barra"/>
      <h1>Dashboard - Recep√ß√£o</h1>
    </div>
    <div class="user-area" id="user-area">
      <button id="btn-login">Entrar</button>
      <button id="btn-logout" class="hidden">Sair</button>
    </div>
    <nav class="dashboard-nav">
      <button id="btn-pedidos" class="dashboard-btn">Pedidos</button>
      <button id="btn-relatorio" class="dashboard-btn">Relat√≥rio de Vendas</button>
    </nav>
  </header>

  <main>
    <section class="controls">
      <input id="filter" placeholder="Filtrar por mesa ou status" />
  <button id="refresh" title="Atualizar lista">üîÑ Atualizar</button>
  <label for="auto">Atualiza√ß√£o autom√°tica <input type="checkbox" id="auto"></label>
    </section>

  <!-- modal login -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content login-modal">
      <div class="login-header">
        <img src="../assets/logo.jpg" alt="Logo" class="logo" />
        <h2>Recep√ß√£o</h2>
        <h3>Bem-vindo! Fa√ßa login para acessar</h3>
      </div>
      <div class="login-fields">
        <input id="email" placeholder="Email" autocomplete="username" />
        <input id="password" placeholder="Senha" type="password" autocomplete="current-password" />
      </div>
      <div class="login-actions">
        <button id="do-login" class="primary login-btn">Entrar</button>
        <button id="close-modal" class="cancel-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module" src="dashboard-app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/dashboard/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
